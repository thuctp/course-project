<div class="container py-5">
  <div class="row">
    <ng-container *ngFor="let course of courseList; let i = index">
      <div class="col-12 col-md-4 col-lg-3">
        <app-card-course [index]="i" [courseDetails]="course" [routerLink]="'/' + i"></app-card-course>
      </div>
    </ng-container>
  </div>
</div>
