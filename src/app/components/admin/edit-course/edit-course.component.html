<div class="container py-5">

  <h2 class="mb-4">Edit Course</h2>

  <form [formGroup]="myForm" (ngSubmit)="updateCourse()">
    <div class="mb-3">
      <label class="form-label">Course Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="form-text text-danger" *ngIf="myForm.get('name')!.invalid">This field is required.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Course Type</label>
      <select class="form-select" formControlName="type">
        <option selected value="Free">Free</option>
        <option value="Premium">Premium</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price" >
      <div class="form-text text-danger" *ngIf="myForm.get('price')!.invalid">This field is required.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Duration</label>
      <input type="number" class="form-control" formControlName="duration">
      <div class="form-text text-danger" *ngIf="myForm.get('duration')!.invalid">This field is required.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" class="form-control" formControlName="author">
      <div class="form-text text-danger" *ngIf="myForm.get('author')!.invalid">This field is required.</div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary me-4" [disabled]="myForm.invalid">Submit</button>
      <button class="btn btn-primary" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
